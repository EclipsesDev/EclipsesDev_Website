<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>OAC</title>

<style>
body {
  margin: 0;
  padding: 0;
  background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
  font-family: 'Segoe UI', Arial, sans-serif;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.container {
  background: #111;
  padding: 40px;
  border-radius: 16px;
  width: 90%;
  max-width: 900px;
  box-shadow: 0 0 40px rgba(0, 0, 0, 0.6);
}

.title {
  text-align: center;
  font-size: 32px;
  font-weight: bold;
  margin-bottom: 5px;
}

.subtitle {
  text-align: center;
  font-size: 16px;
  color: #888;
  margin-bottom: 30px;
  letter-spacing: 1px;
}

#changelog {
  background: #0d0d0d;
  padding: 20px;
  border-radius: 12px;
  font-family: monospace;
  white-space: pre-wrap;
  max-height: 500px;
  overflow-y: auto;
  border: 1px solid #222;
}

/* Scrollbar styling */
#changelog::-webkit-scrollbar {
  width: 8px;
}

#changelog::-webkit-scrollbar-thumb {
  background: #333;
  border-radius: 4px;
}
</style>
</head>

<body>

<div class="container">
  <div class="title">OAC Development Logs</div>
  <div class="subtitle">By EclipsesDev @ 2026</div>

  <div id="changelog">Loading changelog...</div>
</div>

<script>
fetch("changelog.txt")
  .then(response => response.text())
  .then(text => {
    document.getElementById("changelog").textContent = text;
  })
  .catch(() => {
    document.getElementById("changelog").textContent =
      "Unable to load changelog.";
  });
</script>

</body>
</html>
