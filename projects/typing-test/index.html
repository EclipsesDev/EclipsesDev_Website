<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>EclipsesDev - Typing Test</title>

    <link rel="icon" type="image/png" href="https://i.imgur.com/YnAhNh9.png">
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

  <nav class="menu-bar">
    <a href="/"><button>Home</button></a>
  </nav>

  <div class="typetest">
    <div class="section">
      <div class="title">Typing Speed Test</div>

      <div id="difficulty-buttons">
        <button class="difficulty-btn active" data-difficulty="easy">Easy</button>
        <button class="difficulty-btn" data-difficulty="medium">Medium</button>
        <button class="difficulty-btn" data-difficulty="hard">Hard</button>
      </div>

      <div class="stats">
        <span>Time: <b id="time">60</b>s</span>
        <span>WPM: <b id="wpm">0</b></span>
        <span>Accuracy: <b id="accuracy">100</b>%</span>
      </div>

      <div id="text-display" class="text-display"></div>

      <input type="text" id="input-field" autocomplete="off" placeholder="Start typing here..." />

      <button id="restart">Restart</button>

    </div>
  </div>

</div>

<script src="sentences.js"></script>
<script src="script.js"></script>
</body>
</html>
